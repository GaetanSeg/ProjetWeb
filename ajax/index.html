<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Dashboard du Bitcoin</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src='https://code.jquery.com/jquery-3.1.0.js'></script>
        <script src="script.js"></script>
    </head>
    <body>
        <h1 class="text-center">Dashboard Bitcoin</h1>
        <h2 class="text-center">Informations</h2>
        <div class="container border border-dark rounded">
            <div>Date/heure du rafraichissement: <span class="badge badge-secondary" id="refresh"></span></div>
            <div>Date/heure de la dernière mise à jour du serveur: <span class="badge badge-secondary" id="updated"></span></div>
            <div>Valeur: <span class="badge badge-success" id="euro"></span> <span class="badge badge-info" id="dollar"></span></div>
        </div>
    </body>
</html>
